<html>
    <head>
        <title>Registrazione Utente</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width-device-width, initial-scale=1"/>
        <script type="text/javascript" lang="javascript" src="validaRegistration.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body>
        <div class="middle">    <!--centra l'immagine nella pagina rispetto ai bordi-->
            <img src="../loaDayImage.jpg" alt="Logo di loaDay" hspace="20">
        </div>
        <div class="container-md themed-container"> <!--crea un "contenitore" per la pagina-->
            <h3 class="welcome-margin">Benvenuto, inserisci i tuoi dati per effettuare la registrazione!</h3>
            <h7>I campi contrassegnati da un asterisco sono obbligatori</h7>
            <!--<div class="form-group">-->
            <form action="../Backend/myRegistration.php" class="form-registration" method="post" name="formRegistration" onsubmit="return validaForm()">
                <!--Nome-->
                <input type="text" name="inputName" class="form-control" placeholder="Nome*" autofocus required/>
                <br>
                <!--Cognome-->
                <input type="text" name="inputSurname" class="form-control" placeholder="Cognome*" required/>
                <br>
                <!--Email-->
                <input type="email" name="inputEmail" class="form-control" placeholder="Email*" required/>
                <br>
                <!--Password-->
                <input type="password" name="inputPassword" class="form-control" placeholder="Password*" required/>
                <br>
                <!--Data di nascita-->
                Data di nascita:
                <input type="date" name="inputDDN" class="form-control">
                <br>
                <!--Genere-->
                <div class="form-check form-check-inline">
                    Genere:&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="genere" value="uomo">M &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="genere" value="donna">F
                </div>
                <br>
                <br>
                Scegli un'immagine del profilo:
                <br>
                <input type="file" name="inputImage"/>
                <br>
                <br>
                <div class="middle margin-buttom">
                    <button type="submit" name="registrationButton" class="btn btn-secondary active">Iscriviti</button>
                    <br>
                    <br>
                    <h7>Sei gi√† registrato? <a href=../../Frontend/login.html> Effettua il login</a> </h7>
                </div>
            </form>
        </div>
    </body>
</html>
