            <!--<div class="form-group">-->
            <form action="../Backend/registration.php" class="form-registration" method="post" name="formRegistration" onsubmit="return validaForm()">    <!--crea un form-->
                <!--Nome-->
                <input type="text" name="inputName" class="form-control" placeholder="Nome" autofocus required/>   <!--elemento di tipo input text per il nome-->
                <br>
                <!--Cognome-->
                <input type="text" name="inputSurname" class="form-control" placeholder="Cognome" required/>      <!--elemento di tipo input text per il cognome-->
                <br>
                <!--Email-->
                <input type="email" name="inputEmail" class="form-control" placeholder="Email" required/>  <!--elemento di tipo input mail per la mail-->
                <br>
                <!--Password_1-->
                <input type="password" name="inputPassword" class="form-control" placeholder="Password" required/> <!--elemento di topo input password per la password-->
                <br>
                <!--Password_2-->
                <input type="password" name="inputPassword_2" class="form-control" placeholder="Ripetere la Password" required/> <!--elemento di topo input password per la password-->
                <br>
                <!--Data di nascita-->
                Data di nascita:
                <input type="date" name="inputDDN" class="form-control" required>    <!--elemento di tipo data per la data di nascita-->
                <br>
                <!--Genere-->
                <div class="form-check form-check-inline">  <!--crea due elementi di tipo radio per la selezione del genere-->
                    Genere:&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="genere" value="uomo" required>M &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="genere" value="donna" required>F
                </div>
                <div class="text-center mt-4 mb-4">  <!--elementi per il padding-->
                    <button type="submit" name="registrationButton" class="btn btn-secondary active">Iscriviti</button> <!--crea un bottone per l'invio del form-->
