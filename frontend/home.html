<!DOCTYPE html>
<html>
  <head>
    <title>loaDay</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="main.js"></script>

    <script>
      $(function () {
        $("#navbar").load("components/navbar.html");
        $("#deadlines").load("components/deadlines.html")
      });
    </script>
  </head>

  <body onload=getDate()>
    <div id="navbar"></div>
    <div class="container">

      <h2 id="date"></h2>
      <div class="row">
        <progress id="bar" value="70" max="100" class="col-10"></progress>
        <h2 class="col-2 bar-text">70%</h2>
      </div>

      <div class="row">
        <div class="col-md-8 col-sm-12">
          <div>
            <p class="bg-primary text-white section-title">TODAY</p>
            <ul class="list-group">
              <li class="list-group-item task">
                <input type="checkbox" id="task1" class="task-cb">
                <div class="text-justify text-break task-cb-label" for="task1">Task 1</div>
              </li>
              <li class="list-group-item task">
                <input type="checkbox" id="task2" class="task-cb">
                <div class="text-justify text-break task-cb-label" for="task2">Task 2</div>
              </li>
            </ul>

            <p class="bg-secondary text-white section-title">TOMORROW</p>
            <ul class="list-group">
              <li class="list-group-item task">
                <input type="checkbox" id="task1" class="task-cb">
                <div class="text-justify text-break task-cb-label" for="task1">
                  Task 1 di domani</div>
              </li>
              <li class="list-group-item task">
                <input type="checkbox" id="task2" class="task-cb">
                <div class="text-justify text-break task-cb-label" for="task2">Task 2 di domani</div>
              </li>
            </ul>

            <p class="bg-grey text-white section-title">SOMEDAY</p>
            <ul class="list-group">
              <li class="list-group-item task">
                <input type="checkbox" id="task1" class="task-cb">
                <div class="text-justify text-break task-cb-label" for="task1">
                  Task 1 a na certa</div>
              </li>
              <li class="list-group-item task">
                <input type="checkbox" id="task2" class="task-cb">
                <div class="text-justify text-break task-cb-label" for="task2">Task 2 boh</div>
              </li>
            </ul>
          </div>
        </div>

        <div class="col-md-4 col-sm-12">
          <div id="deadlines"></div>
        </div>

      </div>
    </div>
  </body>
</html>
