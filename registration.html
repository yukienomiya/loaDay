<html>
    <head>
        <title>Registrazione Utente</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width-device-width, initial-scale=1"/>
        <script type="text/javascript" lang="javascript" src="validaRegistration.js"></script>
    </head>
    <body>
        <form action="registration.php" class="form-registration" method="post" name="formRegistration" onsubmit="validaForm()">
        Nome:
        <input type="text" name="inputName" class="required-fild" placeholder="Name" autofocus required/>
        <br>
        Cognome:
        <input type="text" name="inputSurname" class="required-fild" placeholder="Surname" required/>
        <br>
        Email:
        <input type="email" name="inputEmail" class="required-fild" placeholder="Email" required/>
        <br>
        Nickname:
        <input type="text" name="inputNick" class="required-fild" placeholder="Nickname" required/>
        <br>
        Password:
        <input type="text" name="inputPassword" class="required-fild" placeholder="Password" required/>
        <br>
        <button type="submit" name="registrationButton">Registra</button>
        </form>
    </body>
</html>
